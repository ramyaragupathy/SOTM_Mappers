<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.24.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.24.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoic3JycmVhbCIsImEiOiJjaXBlYWw2ODMwMDRqdGJtYXhlcDBxdzlpIn0.WA-ajovZkQXhabmqxaZ70w';
var map = new mapboxgl.Map({
    container: 'map', // container id
    
    style: 'mapbox://styles/srrreal/citjwnasq000c2iqd204sma4g',
   // center: [-74.50, 40], // starting position
    zoom: 2 // starting zoom
});

map.on('click', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['sotm-hackday', 'sotm-hackday copy'] });

    if (!features.length) {
        return;
    }

    var feature = features[0];
	
    
    // Populate the popup and set its coordinates
    // based on the feature found.
    var popup = new mapboxgl.Popup()
        .setLngLat(feature.geometry.coordinates)
        .setHTML(feature.properties.First + " " + feature.properties.Last)
        .addTo(map);
});


</script>

</body>
</html>
